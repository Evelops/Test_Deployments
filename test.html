<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기용</title>
</head>
<script type="text/javascript">
    let text = ["쌀","보리"]; 
    let c = -1;
    function timeCount()
    {
    document.getElementById("text").innerHTML = text[(c=++c%2)];
    setTimeout("timeCount();",1000);
    }
    window.onload = function()
    {
    timeCount();
    }
    </script>
<body>
    <h1 id="text"></h1>
</body>
</html>
